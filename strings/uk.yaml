  tags_not_found: Не знайдено зображень для зазначених тегів.
  no_results: Для зазначених тегів більше не знайдено зображень.
  credit: Ось зображення з Gelbooru.
  button: Посилання на зображення
  curl_error: URL-адресу зображення не може бути оброблено. Павло Дуров момент?
  error: Непередбачена помилка. Перевірте логи бота.

help: |
   <b>Опис:</b> 
   Цей модуль призначений для запиту та перегляду фотографій з Gelbooru безпосередньо в Telegram. Дякуємо за використання!

   <b>Приклад:</b> <code>/pic 5 cyberpunk</code>
   • <code>/pic</code> – <i>Основна команда для пошуку зображень</i>
   • <code>5</code> – <i>Кількість зображень (Необов'язково. 1, якщо не вказано)</i>
   • <code>cyberpunk</code> – <i>Тег для пошуку (Може бути декілька)</i>

   <b>Приклад:</b> <code>/setrating rs</code>
   • <code>/setrating</code> – <i>Команда для встановлення рейтингу в поточному чаті</i>
   • <code>rs</code> – <i>Рейтинг</i>

   <b>Приклад:</b> <code>/getrating</code>
   • <code>/getrating</code> – <i>Команда для отримання рейтингу в поточному чаті</i>

   <b>Приклад:</b> <code>/limit 10</code>
   • <code>/limit</code> - <i>Команда для встановлення/перегляду поточного ліміту запиту зображень</i>
   • <code>10</code> - <i>Ліміт (Якщо не вказано, буде показано поточний ліміт)</i>

   <b>Доступні рейтинги:</b>
   • <code>rs</code> <i>- Безпечний (За замовчуванням)</i>
   • <code>rq</code> <i>- Спірний</i>
   • <code>re</code> <i>- Відвертий</i>
   • <code>r</code> <i>– Випадковий</i>
