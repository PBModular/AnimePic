pic:
  arg_not_found: Пожалуйста, укажите теги для поиска!
  limit_exceeded: | 
    Указанное количество фотографий превысило текущий лимит в чате.
    <b>Текущий лимит изображений:</b> <code>{limit}</code>

rating:
  arg_invalid: |
   Пожалуйста, укажите теги рейтинга!
   Запустите <code>/help AnimePic</code>, чтобы узнать больше!
  success: Рейтинг "{rating}" установлен по умолчанию для этого чата.
  failure: |
    <b>Невозможно установить рейтинг "{rating}" для этого чата!</b>

    <b>Доступные рейтинги:</b>
    • <code>rs</code> <i>- Безопасный (По умолчанию)</i>
    • <code>rq</code> <i>- Спорный</i>
    • <code>re</code> <i>- Откровенный</i>
    • <code>r</code> <i>– Случайный</i>
  current: Текущий рейтинг - <i>"{rating}"</i>.

limit:
  arg_invalid: |
   Пожалуйста, укажите лимит!
   Запустите <code>/help AnimePic</code>, чтобы узнать больше!
  api_exceeded: Максимальный лимит изображений для API достигнут. Уменьшение до <code>100</code>
  current_limit: <b>Текущий лимит изображений:</b> <code>{limit}</code>
  success: Лимит установлен на <code>{limit}</code>.
  success_no_limit: Лимит был отключён.
  failure: Невозможно установить лимит!

process:
  tags_not_found: Не найдено изображений для указанных тегов.
  no_results: Для указанных тегов больше не найдено изображений.
  credit: Вот изображение с Gelbooru.
  button: Ссылка на изображение
  curl_error: URL-адрес изображения не может быть обработан. Павел Дуров момент?
  error: Непредвиденная ошибка. Проверьте логи бота.

help: |
   <b>Описание:</b> 
   Этот модуль предназначен для запроса и просмотра фотографий из Gelbooru непосредственно в Telegram. Спасибо за использование!

   <b>Пример:</b> <code>/pic 5 cyberpunk</code>
   • <code>/pic</code> – <i>Основная команда для поиска изображений</i>
   • <code>5</code> – <i>Количество изображений (Необязательно. 1, если не указано)</i>
   • <code>cyberpunk</code> – <i>Тег для поиска (Может быть несколько)</i>

   <b>Пример:</b> <code>/setrating rs</code>
   • <code>/setrating</code> – <i>Команда установки рейтинга в текущем чате</i>
   • <code>rs</code> – <i>Рейтинг</i>

   <b>Пример:</b> <code>/getrating</code>
   • <code>/getrating</code> – <i>Команда для получения рейтинга в текущем чате</i>

   <b>Пример:</b> <code>/limit 10</code>
   • <code>/limit</code> - <i>Команда для установки/просмотра текущего лимита запроса изображений</i>
   • <code>10</code> - <i>Лимит (если не указан, будет выведен текущий лимит)</i>

   <b>Доступные рейтинги:</b>
   • <code>rs</code> <i>- Безопасный (По умолчанию)</i>
   • <code>rq</code> <i>- Спорный</i>
   • <code>re</code> <i>- Откровенный</i>
   • <code>r</code> <i>– Случайный</i>
