help: |
   <b>Опис:</b> 
   Этот модуль предназначен для запроса и просмотра фотографий из Gelbooru непосредственно в Telegram. Спасибо за использование!

   <b>Пример:</b> <code>/pic 5 cyberpunk</code>
   • <code>/pic</code> – <i>Основная команда для поиска изображений</i>
   • <code>5</code> – <i>Количество изображений (Необязательно. 1, если не указано)</i>
   • <code>cyberpunk</code> – <i>Тег для поиска (Может быть несколько)</i>

   <b>Пример:</b> <code>/setrating rs</code>
   • <code>/setrating</code> – <i>Команда для установки рейтинга</i>
   • <code>rs</code> – <i>Рейтинг</i>

   <b>Доступные рейтинги:</b>
   • <code>rs</code> <i>- Безопасный (По умолчанию)</i>
   • <code>rq</code> <i>- Спорный</i>
   • <code>re</code> <i>- Откровенный</i>
   • <code>r</code> <i>– Случайный</i>
