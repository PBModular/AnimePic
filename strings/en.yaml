pic:
  arg_not_found: Please specify search tags!
  limit_exceeded: | 
    Specified number of images exceeded current limit in chat.
    <b>Current image limit:</b> <code>{limit}</code>

rating:
  success: Rating "{rating}" is set by default for this chat room.
  failure: |
    <b>Cannot set rating "{rating}" for this chat room!</b>

    <b>Available ratings:</b>
    • <code>rs</code> <i>– Safe (Default)</i>
    • <code>rq</code> <i>– Questionable</i>
    • <code>re</code> <i>– Explicit</i>
    • <code>r</code> <i>– Random</i>
  current: |
    Current rating is <i>"{rating}"</i>.
    To set rating, add argument (Run <code>/mhelp AnimePic</code> for more details!)

limit:
  arg_invalid: |
   Please specify limit!
   Run <code>/help AnimePic</code> for more details!
  api_exceeded: Maximum image limit for API exceeded. Reducing to <code>100</code>
  current_limit: <b>Current image limit:</b> <code>{limit}</code>
  success: Limit changed to <code>{limit}</code>.
  success_no_limit: The limit was turned off.
  failure: Unable to set the limit!

tagsearch:
  prev: Previous
  next: Next
  arg_invalid: Please provide a tag for search.
  tags_not_found: No tags found.

process:
  tags_not_found: No images found for specified tags.
  no_results: No more images found for specified tags.
  credit: Here's an image from Gelbooru.
  button: Link to image
  next_image: Next image
  curl_error: Image URL could not be processed. A Pavel Durov moment?
  error: Unexpected error. Check bot logs.

help: |
   <b>Description:</b> 
   This module is designed to request and view pictures from Gelbooru directly in Telegram. Thanks for using it!

   <b>Example:</b> <code>/pic 5 cyberpunk</code>
   • <code>/pic</code> – <i>Main command for image search</i>
   • <code>5</code> – <i>Number of images (Optional, 1 if not specified)</i>
   • <code>cyberpunk</code> – <i>Tag for search (Can be many)</i>

   <b>Example:</b> <code>/rating rs</code>
   • <code>/rating</code> – <i>Command to set/view rating in the current chat</i>
   • <code>rs</code> – <i>Rating</i> (If not specified, the current rating will be shown)
   
   <b>Example:</b> <code>/limit 10</code>
   • <code>/limit</code> - <i>Command to set/view the current image request limit</i>
   • <code>10</code> - <i>Limit (If not specified, the current limit will be shown)</i>
   
   <b>Example:</b> <code>/tagsearch anything</code>
   • <code>/tagsearch</code> - <i>Command to search for tags</i>
   • <code>anything</code> - <i>Tag (Can be uncompleted)</i>
   
   <b>Available ratings:</b>
   • <code>rs</code> <i>– Safe (Default)</i>
   • <code>rq</code> <i>– Questionable</i>
   • <code>re</code> <i>– Explicit</i>
   • <code>r</code> <i>– Random</i>
